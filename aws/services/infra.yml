AWSTemplateFormatVersion: 2010-09-09
Metadata:
  "AWS::CloudFormation::Interface":
    ParameterGroups:
      - Label:
          default: "Network Configuration"
        Parameters:
          - awsDefaultRegion
          - vpcId
          - securityGroupIDs
          - subnetIDs
      - Label:
          default: "Amazon IAM Configuration"
        Parameters:
          - awsAccessKeyId
          - awsSecretAccessKey
Parameters:
  awsAccessKeyId:
    Type: String
    Default: key
  awsSecretAccessKey:
    Type: String
    Default: secret
  awsDefaultRegion:
    Type: String
    Default: us-east-1
  appEnv:
    Type: String
    Default: production
    AllowedValues:
      - development
      - production
  vpcId:
    Type: String
    Default: vpc-0d3639e4a9c375134
  securityGroupIDs:
    Type: CommaDelimitedList
    Default: sg-02c05caceab275ae5
  subnetIDs:
    Type: CommaDelimitedList
    Default: "subnet-088cec813cbc9690a,subnet-0f524945a7ba0b8b5"
Resources:
  userTdEx:
    Type: "AWS::ECS::TaskDefinition"
    Properties:
      Family: userTdEx
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: .5 vCPU
      Memory: 1 GB
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      ExecutionRoleArn: "arn:aws:iam::659246662061:role/ecsTaskExecutionRole"
      ContainerDefinitions:
        - LogConfiguration:
            Options:
              awslogs-group: /ecs/userTdEx
              awslogs-region: us-east-1
              awslogs-stream-prefix: ecs
              awslogs-create-group: "true"
            LogDriver: awslogs
          Name: userContainerEx
          Image: "659246662061.dkr.ecr.us-east-1.amazonaws.com/user:latest"
          Essential: true
          PortMappings:
            - ContainerPort: "5000"
              Protocol: tcp
          Environment:
            - Name: AWS_ACCESS_KEY_ID
              Value: !Ref awsAccessKeyId
            - Name: AWS_SECRET_ACCESS_KEY
              Value: !Ref awsSecretAccessKey
            - Name: AWS_DEFAULT_REGION
              Value: !Ref awsDefaultRegion
            - Name: appEnv
              Value: !Ref awsAccessKeyId
  walletTdEx:
    Type: "AWS::ECS::TaskDefinition"
    Properties:
      Family: walletTdEx
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: .5 vCPU
      Memory: 1 GB
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      ExecutionRoleArn: "arn:aws:iam::659246662061:role/ecsTaskExecutionRole"
      ContainerDefinitions:
        - LogConfiguration:
            Options:
              awslogs-group: /ecs/walletTdEx
              awslogs-region: us-east-1
              awslogs-stream-prefix: ecs
              awslogs-create-group: "true"
            LogDriver: awslogs
          Name: walletContainerEx
          Image: "659246662061.dkr.ecr.us-east-1.amazonaws.com/wallet:latest"
          Essential: true
          PortMappings:
            - ContainerPort: "5000"
              Protocol: tcp
          Environment:
            - Name: AWS_ACCESS_KEY_ID
              Value: !Ref awsAccessKeyId
            - Name: AWS_SECRET_ACCESS_KEY
              Value: !Ref awsSecretAccessKey
            - Name: AWS_DEFAULT_REGION
              Value: !Ref awsDefaultRegion
            - Name: appEnv
              Value: !Ref awsAccessKeyId
  exchangeTdEx:
    Type: "AWS::ECS::TaskDefinition"
    Properties:
      Family: exchangeTdEx
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: .5 vCPU
      Memory: 1 GB
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      ExecutionRoleArn: "arn:aws:iam::659246662061:role/ecsTaskExecutionRole"
      ContainerDefinitions:
        - LogConfiguration:
            Options:
              awslogs-group: /ecs/exchangeTdEx
              awslogs-region: us-east-1
              awslogs-stream-prefix: ecs
              awslogs-create-group: "true"
            LogDriver: awslogs
          Name: exchangeContainerEx
          Image: "659246662061.dkr.ecr.us-east-1.amazonaws.com/exchange:latest"
          Essential: true
          PortMappings:
            - ContainerPort: "5000"
              Protocol: tcp
          Environment:
            - Name: AWS_ACCESS_KEY_ID
              Value: !Ref awsAccessKeyId
            - Name: AWS_SECRET_ACCESS_KEY
              Value: !Ref awsSecretAccessKey
            - Name: AWS_DEFAULT_REGION
              Value: !Ref awsDefaultRegion
            - Name: appEnv
              Value: !Ref awsAccessKeyId
  dexlkClusterEx:
    Type: "AWS::ECS::Cluster"
    Properties:
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      ClusterName: dexlkClusterEx
      ClusterSettings:
        - Name: containerInsights
          Value: disabled
      Configuration:
        ExecuteCommandConfiguration:
          Logging: DEFAULT
  userTargetGroupEx:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      Name: userTargetGroupEx
      VpcId: !Ref vpcId
      Protocol: HTTP
      Port: "5000"
      TargetType: ip
  walletTargetGroupEx:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      Name: walletTargetGroupEx
      VpcId: !Ref vpcId
      Protocol: HTTP
      Port: "5000"
      TargetType: ip
  exchangeTargetGroupEx:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      Name: exchangeTargetGroupEx
      VpcId: !Ref vpcId
      Protocol: HTTP
      Port: "5000"
      TargetType: ip
  dexlkLoadBalancerEx:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      Name: dexlkLoadBalancerEx
      SecurityGroups: !Ref securityGroupIDs
      Subnets: !Ref subnetIDs
      Type: application
  dexlkListenerEx:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref userTargetGroupEx
          Type: forward
      LoadBalancerArn: !Ref dexlkLoadBalancerEx
      Port: 80
      Protocol: HTTP
  userListenerRuleEx:
    Type: "AWS::ElasticLoadBalancingV2::ListenerRule"
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref userTargetGroupEx
      Conditions:
        - Field: path-pattern
          Values:
            - /user*
      ListenerArn: !Ref dexlkListenerEx
      Priority: 1
  walletListenerRuleEx:
    Type: "AWS::ElasticLoadBalancingV2::ListenerRule"
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref walletTargetGroupEx
      Conditions:
        - Field: path-pattern
          Values:
            - /wallet*
      ListenerArn: !Ref dexlkListenerEx
      Priority: 2
  exchangeListenerRuleEx:
    Type: "AWS::ElasticLoadBalancingV2::ListenerRule"
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref exchangeTargetGroupEx
      Conditions:
        - Field: path-pattern
          Values:
            - /exchange*
      ListenerArn: !Ref dexlkListenerEx
      Priority: 3
  userServiceEx:
    Type: 'AWS::ECS::Service'
    Properties:
      Cluster: !Ref dexlkClusterEx
      CapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Base: 0
          Weight: 1
      TaskDefinition: !Ref userTdEx
      ServiceName: userServiceEx
      DesiredCount: 1
      LoadBalancers:
        - ContainerName: userContainerEx
          ContainerPort: 5000
          TargetGroupArn: !Ref userTargetGroupEx
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups: !Ref securityGroupIDs
          Subnets: !Ref subnetIDs
      PlatformVersion: LATEST
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
    DependsOn: userListenerRuleEx
  walletServiceEx:
    Type: 'AWS::ECS::Service'
    Properties:
      Cluster: !Ref dexlkClusterEx
      CapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Base: 0
          Weight: 1
      TaskDefinition: !Ref walletTdEx
      ServiceName: walletServiceEx
      DesiredCount: 1
      LoadBalancers:
        - ContainerName: walletContainerEx
          ContainerPort: 5000
          TargetGroupArn: !Ref walletTargetGroupEx
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups: !Ref securityGroupIDs
          Subnets: !Ref subnetIDs
      PlatformVersion: LATEST
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
    DependsOn: walletListenerRuleEx
  exchangeServiceEx:
    Type: 'AWS::ECS::Service'
    Properties:
      Cluster: !Ref dexlkClusterEx
      CapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Base: 0
          Weight: 1
      TaskDefinition: !Ref exchangeTdEx
      ServiceName: exchangeServiceEx
      DesiredCount: 1
      LoadBalancers:
        - ContainerName: exchangeContainerEx
          ContainerPort: 5000
          TargetGroupArn: !Ref exchangeTargetGroupEx
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups: !Ref securityGroupIDs
          Subnets: !Ref subnetIDs
      PlatformVersion: LATEST
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
    DependsOn: exchangeListenerRuleEx
Outputs:
  userTdEx:
    Description: The created user task definition.
    Value: !Ref userTdEx
  walletTdEx:
    Description: The created wallet task definition.
    Value: !Ref walletTdEx
  exchangeTdEx:
    Description: The created exchange task definition.
    Value: !Ref exchangeTdEx
  dexlkClusterEx:
    Description: The created cluster.
    Value: !Ref dexlkClusterEx
  userTargetGroupEx:
    Description: The created user target group.
    Value: !Ref userTargetGroupEx
  walletTargetGroupEx:
    Description: The created wallet target group.
    Value: !Ref walletTargetGroupEx
  exchangeTargetGroupEx:
    Description: The created exchange target group.
    Value: !Ref exchangeTargetGroupEx
  dexlkLoadBalancerEx:
    Description: The created load balancer.
    Value: !Ref dexlkLoadBalancerEx
  dexlkListenerEx:
    Description: The created listener.
    Value: !Ref dexlkListenerEx
  userListenerRuleEx:
    Description: The created user listener rule.
    Value: !Ref userListenerRuleEx
  walletListenerRuleEx:
    Description: The created wallet listener rule.
    Value: !Ref walletListenerRuleEx
  exchangeListenerRuleEx:
    Description: The created exchange listener.
    Value: !Ref exchangeListenerRuleEx
  userServiceEx:
    Description: The created user service.
    Value: !Ref userServiceEx
  walletServiceEx:
    Description: The created wallet service.
    Value: !Ref walletServiceEx
  exchangeServiceEx:
    Description: The created exchange service.
    Value: !Ref exchangeServiceEx
